<!-- Default form to subscribe -->
<form [formGroup]="changeSubForm" (ngSubmit)="changeSub(changeSubForm.value)" class="text-center border border-light p-5">
    <p class="h4 mb-4">Modify subscription</p>
    <!-- title -->
    <label>Title</label>
    <input type="text" formControlName="title" value="{{subscription.title}}" name="title" class="form-control mb-4" placeholder="{{subscription.title}}">
    <label>Description</label>
    <!-- description -->
    <input type="text" formControlName="description"   value="{{subscription.description}}" class="form-control mb-4" placeholder="{{subscription.description}}"> 
    <label>price</label>
    <!-- price -->
    <input type="number"  formControlName="price"  value="{{subscription.price}}" class="form-control mb-4" placeholder="{{subscription.price}}"> 
 
      <!-- suscribe button -->
    <button mdbBtn color="info" block="true" class="my-4"  type="submit" >Update subscription</button>
    <!-- Register -->
    <p>Changed your mind?
      <a href="home">Go Back</a>
    </p>
    <!-- Social login -->
   
  </form>
  <!-- Default form login -->
